<ion-view id="details" view-title="商品详细页面" hide-back-button="true" cache-view="false">
  <ion-content class="scroll-content" scroll="false">
    <!-- 头部 -->
    <header id="header">
      <div class="header-left">
        <div ng-click="goBack()">
          <span></span>
        </div>
      </div>
      <div class="header-center">
        <span>商品详情</span>
      </div>
      <div class="header-right">
        <span></span>
      </div>
    </header>
    <!-- 产品展示图 -->
    <div id="view">
      <div class="viewWarp">
        <ul>
          <li>
            <img src="img/details/detail01.jpg" alt="">
          </li>
        </ul>
        <div class="viewText"><span>1</span>/6</div>
      </div>
    </div>
    <!-- 产品选项 -->
    <div id="des">
      <div class="desText">若昕 韩版睡衣女冬法兰绒家居服加厚珊瑚绒女人卡通甜美睡衣秋冬套装 66651K 女 M  </div>
      <div class="desNumber">¥115.00</div>
    </div>
    <div id="list">
      <div class="yixuan">
        <span>已选</span>
        66651k女 m 1件
      </div>
      <div class="yanse">
        <span>颜色</span>
        <span class="listBox listCurrent">红色</span>
        <span class="listBox">白色</span>
      </div>
      <div class="chicun">
        <span>尺寸</span>
        <span class="listBox">s</span>
        <span class="listBox listCurrent">m</span>
        <span class="listBox">l</span>
      </div>
      <div class="shuliang">
        <span>数量</span>
        <span class="listLeft">-</span>
        <span class="listNum">1</span>
        <span class="listRight">+</span>
      </div>
    </div>
    <div id="otherInfo">
      <div class="songzhi">
        <span>送至</span>
        <p>北京</p>
      </div>
      <div class="yunfei">
        <span>运费</span>
        <p>店铺单笔订单不满89元，货到付款运费10元，在线支付运费10元</p>
      </div>
      <div class="fuwu">
        <span>服务</span>
        <p>由澳贝琳官方旗舰店从广东广州市发货并提供售后服务</p>
      </div>
      <div class="tishi">
        <span>提示</span>
        <p>该商品支持七天无理由退货</p>
      </div>
    </div>
  </ion-content>
  <!-- 固定底边栏 -->
  <div id="buy">
    <div class="buyLeft">
      <div class="guanzhu">
        <span></span>
        <strong>关注</strong>
      </div>
      <div class="gouwuche" ui-sref="cart">
        <span></span>
        <i id="badge" class="badge badge-assertive">{{obj_cartCount.count}}</i>
        <strong>购物车</strong>
      </div>
    </div>
    <div class="buyCenter" ng-click="func_addToCart()">加入购物车</div>
    <div class="buyRight">立即购买</div>
  </div>
</ion-view>
